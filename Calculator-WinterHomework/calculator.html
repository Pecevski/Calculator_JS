<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/calculator.css">
</head>
<body>

    <div id="calculator">
        <div id="row">
            <form name="form" id="output">
                <input type="text" id="display" value="" disabled>
            </form>
        </div>
        <div id="rowOne">
            <button type="button" id="clear" class="clear" value="clear">Clear</button>
            <button type="button" id="divide" class="operator" value="/">/</button>
        </div>
        <div id="rowTwo">
            <button type="button" id="seven" value="7">7</button>
            <button type="button" id="eight" value="8">8</button>
            <button type="button" id="nine" value="9">9</button>
            <button type="button" id="multi" class="operator" value="*">*</button>
        </div>
        <div id="rowThree">
            <button type="button" id="four" value="4">4</button>
            <button type="button" id="five" value="5">5</button>
            <button type="button" id="six" value="6">6</button>
            <button type="button" id="sub" class="operator" value="-">-</button>
        </div>
        <div id="rowFour">
            <button type="button" id="one" value="1">1</button>
            <button type="button" id="two" value="2">2</button>
            <button type="button" id="three" value="3">3</button>
            <button type="button" id="add" class="operator" value="+">+</button>
        </div>
        <div id="rowFive">
            <button type="button" id="zero" value="0">0</button>
            <button type="button" id="dot" class="decimal" value=".">.</button>
            <button type="button" id="equal" class="equal operator" value="=">=</button>
        </div>
    <!-- end div container-->
    </div>
    
    <script src="./script/calculator.js"></script>
</body>
</html>
